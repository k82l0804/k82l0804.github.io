<!-- Navigation Helper -->
<script>
        document.addEventListener("DOMContentLoaded", function () {
                // Only add buttons if not on the homepage
                if (window.location.pathname !== "/" && window.location.pathname !== "/index.html" && window.location.pathname !== "") {
                        const navContainer = document.createElement('div');

                        const homeLink = document.createElement('a');
                        homeLink.href = "{{ '/' | relative_url }}";
                        homeLink.className = "back-to-home";
                        homeLink.innerHTML = "üè† Home";
                        navContainer.appendChild(homeLink);

                        // Previous page button (using browser history)
                        const backLink = document.createElement('a');
                        backLink.href = "#";
                        backLink.className = "back-to-home";
                        backLink.style.left = "110px"; // Offset from Home button
                        backLink.innerHTML = "üîô Back";
                        backLink.onclick = function (e) {
                                e.preventDefault();
                                window.history.back();
                        };

                        navContainer.appendChild(backLink);
                        document.body.appendChild(navContainer);
                }
        });
</script>
